<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="icon" type="image/x-icon" href="/img/logore.png" />
    <link rel="stylesheet" href="css/stilos.css" />

    <script
      src="https://kit.fontawesome.com/e5761c38df.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="s200">
      <section class="formulario">
        <header class="element1">
          <nav class="nav menu" id="nav">
            <h2 class="nav__logo">DesignJuanM.</h2>

            <ul class="nav__links">
              <li class="nav__item">
                <a href="index.html" class="nav__link"> Inicio </a>
              </li>
              <li class="nav__item">
                <a href="servicios.html" class="nav__link"> Servicios</a>
              </li>
              <li class="nav__item">
                <a href="contacto.html" class="nav__link"> Contacto</a>
              </li>
            </ul>

            <a href="#nav" class="nav__hamburguer">
              <img src="./assets/menu.svg" class="nav__icon" />
            </a>

            <a href="#" class="nav__close">
              <img src="./assets/close.svg" class="nav__icon" />
            </a>
          </nav>
        </header>
        <div class="element7 element">
          <div class="from main">
            <figure class="main__figure">
              <img src="./img/logore.png" class="main__img" />
            </figure>

            <div class="main__contact">
              <h2 class="main__title">Formulario De Contacto</h2>
              <p class="main__paragraph">Por favor llenar el formulario</p>

              <form class="main__form" action="#">
                <input type="text" placeholder="Nombre" class="main__input" />

                <input type="email" placeholder="Email" class="main__input" />

                <textarea
                  name="mensaje"
                  placeholder="Mensaje"
                  class="main__input"
                ></textarea>
                <input
                  type="submit"
                  value="Enviar"
                  class="main__input main__input--send"
                />
              </form>
            </div>
          </div>
        </div>
        <div class="element6 element" id="footer">
          <p class="copyright">
            @DesignJuanM 2022 -
            <script>
              var d = new Date();
              document.write(+d.getFullYear());
            </script>
          </p>
        </div>
      </section>
    </div>
    <script src="/js/oscuro.js"></script>
  </body>
