<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="/css/stilos.css" />
    <link
      rel="stylesheet"
      media="(prefers-color-scheme: dark)"
      href="/css/dark.css"
    />
    <link
      rel="stylesheet"
      media="(prefers-color-scheme: light)"
      href="/css/light.css"
    />

    <script
      src="https://kit.fontawesome.com/e5761c38df.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="https://unpkg.com/dark-mode-toggle"></script>
  </head>
  <body>
    <div class="s100">
      <section class="formulario">
        <header class="element1">
          <nav class="nav menu" id="nav">
            <h2 class="nav__logo">DesignJuanM.</h2>

            <ul class="nav__links">
              <li class="nav__item menus1">
                <a href="index.html" class="nav__link menusombra">
                  <span id="span1"></span>
                  <span id="span2"></span>
                  <span id="span3"></span>
                  <span id="span4"></span>
                  Inicio
                </a>
              </li>
              <li class="nav__item menus1">
                <a href="servicios.html" class="nav__link menusombra">
                  <span id="span1"></span>
                  <span id="span2"></span>
                  <span id="span3"></span>
                  <span id="span4"></span>Servicios</a
                >
              </li>
              <li class="nav__item menus1">
                <a href="contacto.html" class="nav__link menusombra">
                  <span id="span1"></span>
                  <span id="span2"></span>
                  <span id="span3"></span>
                  <span id="span4"></span>Contacto</a
                >
              </li>

              <li class="nav__item menus1">
                <div class="nav__link">
                <dark-mode-toggle
                  id="dark-mode-toggle-1"
                  appearance="toggle"
                  dark="Oscuro"
                  light="Claro"
                  remember="Recordar"
                ></dark-mode-toggle>
              </div>
              </li>
            </ul>

            <a href="#nav" class="nav__hamburguer">
              <img src="./assets/menu.svg" class="nav__icon" />
            </a>

            <a href="#" class="nav__close">
              <img src="./assets/close.svg" class="nav__icon" />
            </a>
          </nav>
        </header>
        <div class="element7 element">
          <div class="from main">
            <figure class="main__figure">
              <img src="./img/logore.png" class="main__img" />
            </figure>

            <div class="main__contact">
              <h2 class="main__title">Formulario De Contacto</h2>
              <p class="main__paragraph">Por favor llenar el formulario</p>

              <form class="main__form" action="#">
                <input type="text" placeholder="Nombre" class="main__input" />

                <input type="email" placeholder="Email" class="main__input" />

                <textarea
                  name="mensaje"
                  placeholder="Mensaje"
                  class="main__input"
                ></textarea>
                <input
                  type="submit"
                  value="Enviar"
                  class="main__input main__input--send"
                />
              </form>
            </div>
          </div>
        </div>
        <div class="element6 element">@DesignJuanM 2022 - 2023</div>
      </section>
    </div>
  </body>
</html>
